<div
  class="layout"
>
  <mat-toolbar
    color="primary"
  >
    <button
      (click)="drawer.toggle()"
      aria-label="Toggle sidenav"
      mat-icon-button
      type="button"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <ng-content select=".layout_header"></ng-content>
  </mat-toolbar>

  <mat-sidenav-container
    autosize
    class="layout__page"
  >
    <mat-sidenav
      #drawer
      [mode]="(mediaQueryObserverService.matchesMediumQuerySubject$ | async) ? 'side' : 'over'"
      [opened]="mediaQueryObserverService.matchesMediumQuerySubject$ | async"
      role="navigation"
      class="layout__sidenav-container"
    >
      <ng-content select=".layout__sidenav"></ng-content>
    </mat-sidenav>

    <mat-sidenav-content
      class="layout__content-container"
    >
      <ng-content select=".layout__content"></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
