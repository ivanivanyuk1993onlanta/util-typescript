<h2 mat-dialog-title>__Форма аутентификации</h2>

<div mat-dialog-content>
  <form [formGroup]="loginFormGroupBS$ | async">
    <mat-form-field
      *ngFor="let fieldData of loginFormFieldDataListBS$ | async"
      class="w-100"
    >
      <input
        [formControlName]="fieldData.fieldName"
        [placeholder]="fieldData.label"
        [type]="fieldData.type"
        matInput
      >
    </mat-form-field>
  </form>
</div>

<div
  mat-dialog-actions
>
  <button
    (click)="loginAndClose()"
    [class.hidden]="(authService.authContinuous$ | async)"
    mat-button
  >
    <mat-icon>vpn_key</mat-icon>
    Войти
  </button>

  <button
    mat-button
  >
    <mat-icon>person_add</mat-icon>
    Зарегистрироваться
  </button>

  <button
    mat-button
    mat-dialog-close
  >
    <mat-icon>cancel</mat-icon>
    Отмена
  </button>
</div>
