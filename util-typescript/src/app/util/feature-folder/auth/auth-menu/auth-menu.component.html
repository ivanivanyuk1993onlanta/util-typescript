<button
  *ngIf="authService.authContinuous$ | async; else noAuthButton"
  [matMenuTriggerFor]="matMenu"
  mat-button
  type="button"
>
  <mat-icon>person</mat-icon>
  {{ authService.displayTextBS$ | async }}
</button>

<ng-template #noAuthButton>
  <button
    [matMenuTriggerFor]="matMenu"
    mat-icon-button
    type="button"
  >
    <mat-icon>person</mat-icon>
  </button>
</ng-template>

<mat-menu #matMenu="matMenu">
  <button
    (click)="openModal()"
    [class.hidden]="(authService.authContinuous$ | async)"
    mat-menu-item
  >
    <mat-icon>vpn_key</mat-icon>
    <span>Войти</span>
  </button>
  <button
    (click)="openModal()"
    mat-menu-item
  >
    <mat-icon>person_add</mat-icon>
    <span>Регистрация</span>
  </button>
  <button
    (click)="logout()"
    [class.hidden]="!(authService.authContinuous$ | async)"
    mat-menu-item
  >
    <mat-icon>exit_to_app</mat-icon>
    <span>Выйти</span>
  </button>
</mat-menu>
